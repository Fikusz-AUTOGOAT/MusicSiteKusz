<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Gothic 3D ‚Äì HTML RPG</title>
<style>
body { margin:0; overflow:hidden; background:black; }
#info {
    position:absolute;
    top:10px;
    left:10px;
    color:#d4c29a;
    font-family:monospace;
    background:rgba(0,0,0,0.5);
    padding:10px;
}
</style>
</head>
<body>

<div id="info">
üó°Ô∏è GOTHIC 3D<br>
WASD ‚Äì ruch | Mysz ‚Äì kamera | Spacja ‚Äì skok
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script>
let scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 10, 80);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ≈öWIAT≈ÅO
let light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(10,20,10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

// ZIEMIA
let groundGeo = new THREE.PlaneGeometry(200,200);
let groundMat = new THREE.MeshStandardMaterial({color:0x2b2b2b});
let ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// GRACZ
let playerGeo = new THREE.CapsuleGeometry(0.5, 1.2);
let playerMat = new THREE.MeshStandardMaterial({color:0x555555});
let player = new THREE.Mesh(playerGeo, playerMat);
player.position.y = 1;
scene.add(player);

// KAMERA ZA POSTACIƒÑ
camera.position.set(0,2,5);

let velocityY = 0;
let canJump = true;

// STEROWANIE
let keys = {};
document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

// MYSZ
document.body.requestPointerLock = document.body.requestPointerLock || document.body.mozRequestPointerLock;
document.body.onclick = () => document.body.requestPointerLock();

let yaw = 0;
document.addEventListener("mousemove", e => {
    if (document.pointerLockElement === document.body) {
        yaw -= e.movementX * 0.002;
    }
});

function animate() {
    requestAnimationFrame(animate);

    // RUCH
    let speed = 0.08;
    let forward = new THREE.Vector3(Math.sin(yaw),0,Math.cos(yaw));
    let right = new THREE.Vector3(Math.sin(yaw+Math.PI/2),0,Math.cos(yaw+Math.PI/2));

    if (keys["KeyW"]) player.position.add(forward.clone().multiplyScalar(-speed));
    if (keys["KeyS"]) player.position.add(forward.clone().multiplyScalar(speed));
    if (keys["KeyA"]) player.position.add(right.clone().multiplyScalar(speed));
    if (keys["KeyD"]) player.position.add(right.clone().multiplyScalar(-speed));

    // SKOK
    velocityY -= 0.01;
    player.position.y += velocityY;
    if (player.position.y <= 1) {
        player.position.y = 1;
        velocityY = 0;
        canJump = true;
    }
    if (keys["Space"] && canJump) {
        velocityY = 0.2;
        canJump = false;
    }

    // KAMERA
    camera.position.x = player.position.x + Math.sin(yaw) * 5;
    camera.position.z = player.position.z + Math.cos(yaw) * 5;
    camera.position.y = player.position.y + 2;
    camera.lookAt(player.position);

    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
