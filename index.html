<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Młody AI – R.E.P.O</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #121212;
    color: white;
}

/* HEADER */
header {
    padding: 30px;
    background: linear-gradient(180deg, #1db954, #121212);
}

header h1 {
    margin: 0;
    font-size: 32px;
}

header p {
    opacity: 0.8;
}

/* CONTAINER */
.container {
    padding: 20px;
}

/* TRACK */
.track {
    display: flex;
    align-items: center;
    background: #181818;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    transition: background 0.2s;
}

.track:hover {
    background: #242424;
}

.play-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    background: #1db954;
    color: black;
    font-size: 18px;
    cursor: pointer;
    margin-right: 15px;
}

.track-info h3 {
    margin: 0;
    font-size: 18px;
}

.track-info span {
    font-size: 14px;
    opacity: 0.7;
}

/* PLAYER */
.player {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #181818;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    border-top: 1px solid #333;
}

.player button {
    background: #1db954;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
}

.player span {
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>

<body>

<header>
    <h1>Młody AI – R.E.P.O</h1>
    <p>Oficjalny profil artysty</p>
</header>

<div class="container">
    <div class="track">
        <button class="play-btn" onclick="playSong()">▶</button>
        <div class="track-info">
            <h3>R.E.P.O</h3>
            <span>Młody AI</span>
        </div>
    </div>
</div>

<div class="player">
    <button onclick="togglePlay()">⏯</button>
    <span id="nowPlaying">Nie odtwarzasz</span>
    <audio id="audio">
        <source src="repo.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
const audio = document.getElementById("audio");
const nowPlaying = document.getElementById("nowPlaying");

function playSong() {
    audio.play();
    nowPlaying.innerText = "Młody AI – R.E.P.O";
}

function togglePlay() {
    if (audio.paused) {
        audio.play();
        nowPlaying.innerText = "Młody AI – R.E.P.O";
    } else {
        audio.pause();
        nowPlaying.innerText = "Pauza – Młody AI – R.E.P.O";
    }
}
</script>

</body>
</html>
