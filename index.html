<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Młody AI – R.E.P.O</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #121212;
    color: white;
}

header {
    padding: 30px;
    background: linear-gradient(180deg, #1db954, #121212);
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 32px;
}

header p {
    opacity: 0.8;
    margin: 5px 0 0 0;
}

.container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

/* Piosenki */
.track {
    display: flex;
    align-items: center;
    background: #181818;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    transition: background 0.2s;
}

.track:hover {
    background: #242424;
}

.play-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background: #1db954;
    font-size: 18px;
    cursor: pointer;
    margin-right: 15px;
}

.track-info h3 {
    margin: 0;
    font-size: 18px;
}

.track-info span {
    font-size: 14px;
    opacity: 0.7;
}

/* Player u dołu */
.player {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #181818;
    padding: 15px;
    border-top: 1px solid #333;
}

.progress-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

#progress {
    width: 100%;
}

.time {
    font-size: 12px;
    opacity: 0.8;
}
</style>
</head>

<body>

<header>
    <h1>Młody AI – R.E.P.O</h1>
    <p>Oficjalny profil artysty</p>
</header>

<div class="container">

    <div class="track">
        <button class="play-btn" onclick="playSong('repo')">▶</button>
        <div class="track-info">
            <h3>R.E.P.O</h3>
            <span>Młody AI</span>
        </div>
    </div>

    <div class="track">
        <button class="play-btn" onclick="playSong('yeah')">▶</button>
        <div class="track-info">
            <h3>Yeah</h3>
            <span>Młody AI</span>
        </div>
    </div>

</div>

<!-- Player na dole -->
<div class="player">
    <button onclick="togglePlay()">⏯</button>
    <span id="nowPlaying">Nie odtwarzasz</span>
    <div class="progress-container">
        <span class="time" id="current">0:00</span>
        <input type="range" id="progress" value="0">
        <span class="time" id="duration">0:00</span>
    </div>
</div>

<!-- Audio -->
<audio id="audio" preload="metadata">
    <source id="audioSource" src="repo.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audio");
const audioSource = document.getElementById("audioSource");
const progress = document.getElementById("progress");
const current = document.getElementById("current");
const duration = document.getElementById("duration");
const nowPlaying = document.getElementById("nowPlaying");

let currentSong = 'repo'; // domyślnie R.E.P.O

function playSong(song) {
    if (currentSong !== song) {
        currentSong = song;
        audioSource.src = song + ".mp3";
        audio.load();
    }
    audio.play().catch(err => console.error(err));
    nowPlaying.innerText = song === 'repo' ? 'Młody AI – R.E.P.O' : 'Młody AI – Yeah';
}

// Zatrzymywanie / wznawianie
function togglePlay() {
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

// Pasek czasu
audio.addEventListener("loadedmetadata", () => {
    progress.max = Math.floor(audio.duration);
    duration.innerText = formatTime(audio.duration);
});

audio.addEventListener("timeupdate", () => {
    progress.value = Math.floor(audio.currentTime);
    current.innerText = formatTime(audio.currentTime);
});

progress.addEventListener("input", () => {
    audio.currentTime = progress.value;
});

// Formatowanie czasu
function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m}:${s < 10 ? "0" + s : s}`;
}
</script>

</body>
</html>
